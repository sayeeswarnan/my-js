<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            position: relative; /* or 'absolute' if positioned relative to the nearest positioned ancestor */
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">hi</div>

    <script>
        const box = document.getElementById("box");
        const moveAmount = 10;
        let x = 0;
        let y = 0;

        document.addEventListener("keydown", event => {
            if (event.key.startsWith("Arrow")) {

                switch (event.key) {
                    case "ArrowUp":
                        y -= moveAmount;
                        break;
                    case "ArrowDown":
                        y += moveAmount;
                        break;
                    case "ArrowLeft":
                        x -= moveAmount;
                        break;
                    case "ArrowRight":
                        x += moveAmount;
                        break;
                }
                box.style.top = `${y}px`;
                box.style.left = `${x}px`;
            }
        });
    </script>
</body>
</html>
